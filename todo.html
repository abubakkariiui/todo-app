<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <link rel="stylesheet" href="todo.css">
    <title>Todo</title>
</head>
<body>


    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group mx-auto text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-cetnter">
                <span>Play Badminton</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-cetnter">
                <span>Take Classes</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-cetnter">
                <span>Work On Fiverr</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

    </div>

    <script src="https://kit.fontawesome.com/bc24839119.js" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
